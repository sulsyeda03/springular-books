<h1 style="font-size: 3vw; font-weight: bold;">Title: {{ book.title }}</h1>
<h2>Author/s: {{ book.authors }}</h2>
<div>
    <div style="float: left; width: 30%;">
        <img style="width: 90%;" src="{{ book.image }}" alt="Book Cover Art">
        <form action="">
            <input type="number" min="1" name="quantity" style="width: 30%;">
            <label for="quantity" style="background-color: #7ecde3; color: #003155;">Quantity</label>
            <input type="hidden" name="isbn" value="{{ book.isbn }}">
            <input type="hidden" name="title" value="{{ book.title }}">
            <input type="hidden" name="price" value="{{ book.price }}">
        </form>
        <a (click)="addtoCart(book)" class="btn btn-outline-dark" style="background-color: #7ecde3;">Add to Cart</a>
    </div>
    <div style="float: left; width: 70%;">
        <h2 style="font-weight: bold;">Price: {{ book.price }}</h2>
        <br>
        <!-- <h2>Rating: {{ book.rating }}</h2> -->
        <h4>Publisher: {{ book.publisher }}</h4>
        <h4>Published: {{ book.year }} </h4>
        <br>
        <h5>Pages: {{ book.pages }}</h5>
        <h5>Language: {{ book.language }}</h5>
        <br>
        <h5 style="background-color: #7ecde3;">Desc: {{ book.desc }}</h5>
        <br>


    </div>
</div>
