<div class="side" style="float: left;">
    <div style="width: 90%; margin: auto;">
        <br>
        <form>
            <input class="form-control me-2" type="search" placeholder="Search by Title, Author" aria-label="Title" [(ngModel)]="search" name="search">
            <button class="btn btn-outline-primary" type="submit" (click)="Search(search)" (click)="Reload()">Search</button>
        </form>
        <br>

        <form>
            <input class="form-control me-2" type="search" placeholder="Search by ISBN" aria-label="Title" [(ngModel)]="isbn" name="isbn">
            <button class="btn btn-outline-primary" type="submit" (click)="isbnSearch(isbn)" (click)="Reload()">Search</button>
        </form>
        <br>
   
        <form>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="range" id="0to25">
                <label class="form-check-label" for="0to25">
                    $0 to $25
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="range" id="25to50">
                <label class="form-check-label" for="25to50">
                    $25 to $50
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="range" id="50to75">
                <label class="form-check-label" for="50to75">
                    $50 to $75
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="range" id="75to100">
                <label class="form-check-label" for="75to100">
                    $75 to $100
                </label>
            </div>

                </tr>
            </table> -->


            <table>
                <td>
                    <input class="form-control me-2" type="search" placeholder="Min Cost" aria-label="Minimum">
                </td>
                <td>
                    <input class="form-control me-2" type="search" placeholder="Max Cost" aria-label="Maximum">
                </td>
            </table>
            <button class="btn btn-outline-primary" type="submit">Filter by Price</button>
        </form>
        <br>
    </div>
</div>
